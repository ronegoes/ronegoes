<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feedback – Roneii Gomes</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #005f73;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #0a9396;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #00777c;
    }
  </style>
</head>
<body>

  <div class="form-container">
   <nav>
      <a href="index.html"><button>Início</button></a>
      <a href="portifolio3.html"><button>Sobre Mim</button></a>
      <a href="portifolio2.html"><button>Contato</button></a>
      <a href="certificados.html"><button>Certificados</button></a>
    </nav>
    <h2>Envie seu Feedback</h2>
    <form onsubmit="enviarFeedback(event)">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <textarea id="mensagem" placeholder="O que achou do meu trabalho?" rows="4" required></textarea>
      <button type="submit">Enviar via WhatsApp</button>
    </form>
  </div>

  <script>
    function enviarFeedback(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const mensagem = document.getElementById('mensagem').value;
      const texto = `Olá, me chamo ${nome}. Gostaria de deixar um feedback: ${mensagem}`;
      
      // Substitua o número abaixo pelo seu número de WhatsApp com DDI e DDD, exemplo: 55 para Brasil, 65 para MT
      const numero = '5565984558815'; // <- coloque seu número aqui

      const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
