    /* Fundo magenta nas laterais */
    body {
      margin: 0;
      background-color: magenta;
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #C0C0C0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Container azul-claro que envolve todo o conteúdo principal */
    .main-content {
      background-color: #e6f7ff; /* azul bem clarinho */
      min-height: calc(100vh - 130px); /* ajustar altura para caber header+footer */
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Card centralizado e destacado */
    .card {
      background-color: white;
      width: 90%;
      max-width: 970px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    /* Botão estilizado */
    .btn {
      display: inline-block;
      margin: 15px 0;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      background-color: #f0f0f0;
      padding: 15px;
    }

    /* Carrossel ping‑pong */
    .carousel-container {
      width: 100%;
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      animation: pingpong 30s infinite alternate ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      object-position: center center;
      flex-shrink: 0;
    }
	.btn {

	.btn:hover {

	}


    @keyframes pingpong {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-900%); }
    }
  </style>
