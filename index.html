<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Roneii Gomes</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe6ff, #e0f7ff);
      font-family: Arial, sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #C0C0C0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    nav a button {
      padding: 10px 15px;
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    nav a button:hover {
      background-color: #00777c;
    }

    .main-content {
      background-color: #e6f7ff;
      min-height: calc(100vh - 130px);
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background-color: white;
      width: 90%;
      max-width: 970px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
    }

    .carousel img {
      max-width: 90vw;
      height: auto;
      scroll-snap-align: center;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0a9396;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #00777c;
    }

    footer {
      text-align: center;
      background-color: #f0f0f0;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Roneii Gomes da Silva</h1>
    <nav>
      <a href="index.html"><button>Início</button></a>
      <a href="portifolio1.html"><button>Projetos</button></a>
      <a href="portifolio2.html"><button>Contato</button></a>
      <a href="certificados.html"><button>Certificados</button></a>
      <a href="fadback.html"><button>Feedback</button></a>
    </nav>
  </header>

  <div class="main-content">
    <div class="card" id="projetos">
      <div class="carousel">
        <img src="img/eunapiscina21.jpeg" alt="Foto 1">
        <img src="img/eunapiscina23.jpeg" alt="Foto 2">
      </div>
      <h2>Sobre mim</h2>
      <a href="portifolio3.html" class="btn">Saiba mais</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Roneii Gomes da Silva</p>
  </footer>

</body>
</html>
